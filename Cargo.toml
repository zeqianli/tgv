[package]
name = "tgv"
version = "0.0.5"
edition = "2021"
description = "Explore genomes in the terminal. Light, blazing fast ðŸš€, vim-motion."
license = "MIT"
rust-version = "1.81"
include = [
    "src/*",
    "Cargo.toml",
    "README.md"
]

[dependencies]
ratatui = "0.28.0"
crossterm = "0.28.1"
clap = { version = "4.4", features = ["derive"] }
sqlx = { version = "0.7", features = ["mysql", "sqlite", "runtime-tokio-native-tls"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
itertools="0.14.0"
rust-htslib={ version = "0.49.0", features = ["serde_feature", "s3", "gcs"] }
url = "2.5.4"
csv = "1.3.1"
strum = {version = "0.27", features = ["derive"]}
serde_json = "1"
thiserror = {version = "2"}
async-trait = "0.1"
chrono = {version = "0.4", features = ["clock"]}
shellexpand = "3.1"
twobit = "0"
bigtools = "0.5"
noodles = { version = "0.99.0", features = ["bed"] }

[dev-dependencies]
rstest = "0.25.0"
shlex = "1.3.0"
insta = "1.42"
cargo-insta = "1.42"
tempfile = "3"
