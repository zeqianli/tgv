[package]
name = "tgv"
version = "0.1.0"
edition = "2021"
description = "Explore genomes in the terminal. Light, blazing fast ðŸš€, vim-motion."
license = "MIT"
rust-version = "1.81"
include = ["src/*", "!src/snapshots", "Cargo.toml", "./README.md"]

[dependencies]
async-compat = "0.2.5"
async-trait = "0.1"
bigtools = "0.5"
bytes = "1.10.1"
chrono = { version = "0.4", features = ["clock"] }
clap = { version = "4.4", features = ["derive"] }
crossterm = "0.28.1"
csv = "1.3.1"
futures = "0.3.31"
itertools = "0.14.0"
nom = "8.0.0"
noodles = { version = "0.99.0", features = ["async", "bam", "bed", "bgzf", "core", "cram", "fasta", "sam", "vcf"] }
opendal = { version = "0.53.3", features = ["services-s3"] }
ratatui = "0.28.0"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
shellexpand = "3.1"
sqlx = { version = "0.7", features = ["mysql", "sqlite", "runtime-tokio-native-tls"] }
strum = { version = "0.27", features = ["derive"] }
thiserror = { version = "2" }
tokio = { version = "1", features = ["full"] }
twobit = "0"
url = "2.5.4"

[dev-dependencies]
cargo-insta = "1.42"
insta = "1.42"
rstest = "0.25.0"
shlex = "1.3.0"
tempfile = "3"

[profile.release] # as recommended in https://github.com/ratatui/ratatui-website/pull/931/files
codegen-units = 1 # Allows compiler to perform better optimization.
lto = true # Enables Link-time Optimization.
opt-level = 3 # Prioritizes small binary size. Use `3` if you prefer speed.
strip = true # Ensures debug symbols are removed.
