[package]
name = "tgv"
version = "0.1.0"
edition = "2021"
description = "Explore genomes in the terminal. Light, blazing fast ðŸš€, vim-motion."
license = "MIT"
rust-version = "1.81"
include = [
    "src/*",
    "!src/snapshots",
    "Cargo.toml",
    "./README.md"
]

[dependencies]
ratatui = "0.28.0"
crossterm = "0.28.1"
clap = { version = "4.4", features = ["derive"] }
sqlx = { version = "0.7", features = ["mysql", "sqlite", "runtime-tokio-native-tls"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] }
itertools="0.14.0"
url = "2.5.4"
csv = "1.3.1"
strum = {version = "0.27", features = ["derive"]}
serde_json = "1"
thiserror = {version = "2"}
async-trait = "0.1"
chrono = {version = "0.4", features = ["clock"]}
shellexpand = "3.1"
twobit = "0"
bigtools = "0.5"
noodles = { version = "0.99.0", features = ["async", "bam", "bed", "cram", "fasta", "vcf"] }
nom = "8.0.0"
noodles-vcf = "0.79.0"
noodles-fasta = "0.54.0"
noodles-core = "0.17.0"
futures = "0.3.31"
noodles-bam = { version = "0.81.0", features = ["async"] }
noodles-sam = "0.77.0"

[dev-dependencies]
rstest = "0.25.0"
shlex = "1.3.0"
insta = "1.42"
cargo-insta = "1.42"
tempfile = "3"

[profile.release] # as recommended in https://github.com/ratatui/ratatui-website/pull/931/files
codegen-units = 1 # Allows compiler to perform better optimization.
lto = true # Enables Link-time Optimization.
opt-level = 3 # Prioritizes small binary size. Use `3` if you prefer speed.
strip = true # Ensures debug symbols are removed.
